name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = "[^"]*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml
          grep '^version' Cargo.toml

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Build release binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare release asset
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/goto-bin release/goto-linux-amd64
          cd release && sha256sum goto-linux-amd64 > checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/goto-linux-amd64
            release/checksums.txt
          generate_release_notes: true
